<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 예매 사이트</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 박스아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
      <!-- Navbar -->
      <header>
          <a href="#" class="logo">
            <i class='bx bxs-movie'></i> Movies
          </a>
          <div class="bx bx-menu" id="menu-icon"></div>
          
          <!-- 메뉴 -->
          <ul class="navbar">
              <li><a href="#home" class="home-active">Home</a></li>
              <li><a href="#영화">영화</a></li>
              <li><a href="#상영예정작">상영예정작</a></li>
              <li><a href="#영화뉴스">영화뉴스</a></li>
          </ul>
          <a href="#" class="btn">Sign In</a>
      </header>

      <!-- home 메인페이지 제작 -->
      <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="img/home1.jpg" alt="">
                <div class="home-text">
                    <span>Marvle Universe</span>
                    <h1>베놈 2: <br>렛 데어 비 카니지</h1>
                    <a href="#" class="btn">지금 예매하기</a>
                    <a href="#" class="play">
                        <i class='bx bx-play'></i>

                    </a>
                </div>
            </div>
            <!-- box 2 -->
            <div class="swiper-slide container">
                <img src="img/home2.jpg" alt="">
                <div class="home-text">
                    <span>Marvle Universe</span>
                    <h1>어벤져스: <br>인피니티 워</h1>
                    <a href="#" class="btn">지금 예매하기</a>
                    <a href="#" class="play">
                        <i class='bx bx-play'></i>
                        
                    </a>
                </div>
            </div>
            <!-- box 3 -->
            <div class="swiper-slide container">
                <img src="img/home3.jpg" alt="">
                <div class="home-text">
                    <span>Marvle Universe</span>
                    <h1>스파이더맨: <br>노 웨이 홈</h1>
                    <a href="#" class="btn">지금 예매하기</a>
                    <a href="#" class="play">
                        <i class='bx bx-play'></i>

                    </a>
                </div>
            </div>
          </div>
          
        
      </div>

          <div class="swiper-pagination"></div>
      </section>



      <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- 커스텀 JS 링크 -->
      <script src="main.js"></script>

  </body>
</html>
